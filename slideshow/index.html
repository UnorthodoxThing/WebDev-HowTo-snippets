<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
  </head>
  <body>

    <!-- TODO:
  add html elements
  add img folder w images
  add stylesheet
  add javascript -->

  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="slide fade">
    <div class="index">1 / 3</div>
    <img src="img/img1.svg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="slide fade">
    <div class="index">2 / 3</div>
    <img src="img/img2.svg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="slide fade">
    <div class="index">3 / 3</div>
    <img src="img/img3.svg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script type="text/javascript" src="script.js"></script>
  </body>
</html>
